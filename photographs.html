    <script>

        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 5500,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: ["#FAFAFA", "#A3C3D9", "#FFC3E9", "#D1A3FF"]
                },
                size: {
                    value: 2,
                    random: [1, 3.5],
                    anim: {
                        enable: true,
                        speed: 1.5,
                        size_min: 0.1
                    }
                },
                line_linked: {
                    enable: false,
                },
                shape: {
                    type: "circle",
                },
                opacity: {
                    value: 0.7,
                    random: [0.5, 1],
                    anim: {
                        enable: true,
                        speed: 0.1,
                        opacity_min: 0.3
                    }
                },
                move: {
                    speed: 0.5,
                    direction: "none",
                    random: true,
                    out_mode: "out"
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: false
                    },
                    onclick: {
                        enable: false
                    },
                    resize: true
                }
            },
            retina_detect: true
        });
        ScrollReveal().reveal('.image', { 
        delay: 200,
        distance: '50px',
        origin: 'bottom',
        reset: true,
        interval: 100
    });
