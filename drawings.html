<html lang="en">
<head>

    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->

<body>
<script src="https://unpkg.com/scrollreveal"></script>
<h1> My drawings</h1>
<div id="particles-js"></div>
<section class="drawings-section">
    <div class="drawing">
        <img src="drawings/d4.jpg" alt="Drawing 1">
        <figcaption>"Forget about your worries and your strife." - The Jungle Book </figcaption>
    </div>
    <div class="drawing">
        <img src="drawings/d5.jpg" alt="Drawing 2">
        <figcaption>Mesmerized by carnatic music.</figcaption>
    </div>
    <div class="drawing">
        <img src="drawings/d8.jpg" alt="Drawing 2">
        <figcaption>Sometimes the road less traveled is less traveled for a reason -Jerry Seinfeld</figcaption>
    </div>
    <div class="drawing">
        <img src="drawings/d3.jpg" alt="Drawing 1">
        <figcaption>fan art of seinfeld</figcaption>
    </div>
    <div class="drawing">
        <img src="drawings/d2.jpg" alt="Drawing 1">
        <figcaption>Pure bliss</figcaption>
    </div>
    <div class="drawing">
        <img src="drawings/d9.jpg" alt="Drawing 1">
        <figcaption>Fan art of Toy story</figcaption>
    </div>
    <div class="drawing">
        <img src="drawings/d10.jpg" alt="Drawing 1">
        <figcaption> Fan art of UP</figcaption>
    </div>
    <div class="drawing">
        <img src="drawings/d11.jpg" alt="Drawing 1">
        <figcaption>Bharatanatyam dancer</figcaption>
    </div>
    <div class="drawing">
        <img src="drawings/d1.jpg" alt="Drawing 1">
        <figcaption>Just enjoying life</figcaption>
    </div>
    <!-- ... more drawings ... -->
</section>
<script>
    particlesJS('particles-js', {
        particles: {
            number: {
                value: 5500,
                density: {
                    enable: true,
                    value_area: 800
                }
            },
            color: {
                value: ["#FAFAFA", "#A3C3D9", "#FFC3E9", "#D1A3FF"]
            },
            size: {
                value: 2,
                random: [1, 3.5],
                anim: {
                    enable: true,
                    speed: 1.5,
                    size_min: 0.1
                }
            },
            line_linked: {
                enable: false,
            },
            shape: {
                type: "circle",
            },
            opacity: {
                value: 0.7,
                random: [0.5, 1],
                anim: {
                    enable: true,
                    speed: 0.1,
                    opacity_min: 0.3
                }
            },
            move: {
                speed: 0.5,
                direction: "none",
                random: true,
                out_mode: "out"
            }
        },
        interactivity: {
            detect_on: "canvas",
            events: {
                onhover: {
                    enable: false
                },
                onclick: {
                    enable: false
                },
                resize: true
            }
        },
        retina_detect: true
    });
    // Using ScrollReveal to reveal drawings as they enter the viewport
    ScrollReveal().reveal('.drawing', { 
        delay: 200,
        distance: '50px',
        origin: 'bottom',
        reset: true,
        interval: 100
    });

    </script>
    
    </body>
